<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Interests - Large</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .interests-container {
            max-width: 600px;
            margin: 60px auto;
            text-align: center;
        }

        .interests-title {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .interests-subtitle {
            color: #757575;
            margin-bottom: 40px;
        }

        .interests-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .interest-item {
            padding: 12px 20px;
            border-radius: 20px;
            border: 1px solid #e6e6e6;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #fff;
        }

        .interest-item:hover {
            background: #f8f8f8;
        }

        .interest-item.selected {
            background: #1a8917;
            color: white;
            border-color: #1a8917;
        }

        .suggested-profiles {
            margin-top: 60px;
            text-align: left;
        }

        .profile-suggestion {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .profile-suggestion img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 16px;
        }

        .profile-info h3 {
            margin: 0;
            font-size: 16px;
        }

        .profile-info p {
            margin: 4px 0 0;
            color: #757575;
            font-size: 14px;
        }

        .follow-btn {
            margin-left: auto;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #1a8917;
            color: #1a8917;
            background: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .follow-btn:hover {
            background: #1a8917;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="logo">Large</a>
            <div class="search-box">
                <input type="text" placeholder="Search...">
            </div>
            <div class="nav-buttons">
                <a href="login.html" class="btn btn-login">Login</a>
                <a href="register.html" class="btn btn-register">Register</a>
            </div>
        </div>
    </nav>

    <!-- Interests Selection -->
    <main class="container interests-container">
        <h1 class="interests-title">What are you interested in?</h1>
        <p class="interests-subtitle">Choose three or more topics to personalize your feed</p>
        
        <div class="interests-grid">
            <button class="interest-item">Programming</button>
            <button class="interest-item">Data Science</button>
            <button class="interest-item">Technology</button>
            <button class="interest-item">Machine Learning</button>
            <button class="interest-item">Web Development</button>
            <button class="interest-item">Software Engineering</button>
            <button class="interest-item">Artificial Intelligence</button>
            <button class="interest-item">JavaScript</button>
            <button class="interest-item">Python</button>
            <button class="interest-item">React</button>
            <button class="interest-item">Node.js</button>
            <button class="interest-item">UX Design</button>
            <button class="interest-item">Mobile Development</button>
            <button class="interest-item">Cloud Computing</button>
            <button class="interest-item">DevOps</button>
            <button class="interest-item">Blockchain</button>
            <button class="interest-item">Cybersecurity</button>
            <button class="interest-item">Product Management</button>
        </div>

        <!-- Suggested Profiles -->
        <div class="suggested-profiles">
            <h2 style="margin-bottom: 20px;">Suggested profiles to follow</h2>
            
            <div class="profile-suggestion">
                <img src="https://picsum.photos/48" alt="Sarah Chen">
                <div class="profile-info">
                    <h3>Sarah Chen</h3>
                    <p>Senior Software Engineer at Tech Corp</p>
                </div>
                <button class="follow-btn">Follow</button>
            </div>

            <div class="profile-suggestion">
                <img src="https://picsum.photos/48" alt="Alex Rodriguez">
                <div class="profile-info">
                    <h3>Alex Rodriguez</h3>
                    <p>Full Stack Developer & Technical Writer</p>
                </div>
                <button class="follow-btn">Follow</button>
            </div>

            <div class="profile-suggestion">
                <img src="https://picsum.photos/48" alt="Maria Kumar">
                <div class="profile-info">
                    <h3>Maria Kumar</h3>
                    <p>AI Researcher & Machine Learning Expert</p>
                </div>
                <button class="follow-btn">Follow</button>
            </div>
        </div>

        <button onclick="window.location.href='index.html'" class="btn-submit" style="max-width: 200px; margin-top: 40px;">
            Continue
        </button>
    </main>

    <script>
        // İlgi alanlarının seçilmesini sağlayan JavaScript kodu
        document.querySelectorAll('.interest-item').forEach(item => {
            item.addEventListener('click', () => {
                item.classList.toggle('selected');
            });
        });

        // Takip butonlarının davranışı
        document.querySelectorAll('.follow-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.textContent === 'Follow') {
                    btn.textContent = 'Following';
                    btn.style.background = '#1a8917';
                    btn.style.color = 'white';
                } else {
                    btn.textContent = 'Follow';
                    btn.style.background = 'none';
                    btn.style.color = '#1a8917';
                }
            });
        });
    </script>
</body>
</html>
