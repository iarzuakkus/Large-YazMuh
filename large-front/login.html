<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Large</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="logo">Large</a>
            <div class="search-box">
                <input type="text" placeholder="Search...">
            </div>
            <div class="nav-buttons">
                <a href="login.html" class="btn btn-login">Login</a>
                <a href="register.html" class="btn btn-register">Register</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <main class="container">
        <div class="auth-container">
            <h1 style="margin-bottom: 24px; text-align: center;">Login to Large</h1>
            <form action="profile.html" method="GET" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-submit">Login</button>
            </form>
            <p style="text-align: center; margin-top: 16px;">
                Don't have an account? <a href="register.html" style="color: #1a8917; text-decoration: none;">Register</a>
            </p>
        </div>
    </main>

    <script>
        // Login formunu yakala
        const loginForm = document.getElementById('loginForm');
        
        // Form gönderildiğinde
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Formun normal gönderimini engelle
            
            // Kullanıcı bilgilerini al
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Gerçek bir uygulamada burada API çağrısı yapılır
            // Şimdilik direkt yönlendirme yapıyoruz
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
