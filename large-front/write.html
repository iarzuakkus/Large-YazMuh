<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Story - Large</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/write.css">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="logo">Large</a>
            <div class="nav-buttons" style="display: flex; align-items: center;">
                <div class="user-menu">
                    <img src="https://picsum.photos/32" alt="John Doe" class="user-avatar" id="userMenuBtn">
                    <div class="dropdown-menu" id="userDropdown">
                        <a href="profile.html" class="dropdown-item">Profile</a>
                        <a href="#" class="dropdown-item">Library</a>
                        <a href="#" class="dropdown-item">Stories</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">Settings</a>
                        <a href="index.html" class="dropdown-item">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Editor -->
    <main class="editor-container">
        <div class="editor-header">
            <input type="text" class="title-input" placeholder="Title" autofocus>
            <input type="text" class="tag-input" placeholder="Add up to 5 tags... (e.g. 'Programming, Technology')">
            <div class="cover-image-container">
                <button class="cover-image-btn" id="coverImageBtn">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5-7l-3 3.72L9 13l-3 4h12l-4-5z"/>
                    </svg>
                    <span style="display: block; margin-top: 8px;">Add a cover image</span>
                </button>
                <img src="" alt="Cover image" class="cover-image" id="coverImage">
            </div>
        </div>
        <textarea class="content-editor" placeholder="Tell your story..."></textarea>
    </main>

    <!-- Editor Toolbar -->
    <div class="editor-toolbar">
        <div class="toolbar-container">
            <div class="formatting-buttons">
                <button class="format-btn" title="Bold">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.6 10.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.75-4-4-4H7v14h7.04c2.09 0 3.71-1.7 3.71-3.79 0-1.52-.86-2.82-2.15-3.42zM10 6.5h3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-3v-3zm3.5 9H10v-3h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z"/>
                    </svg>
                </button>
                <button class="format-btn" title="Italic">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4z"/>
                    </svg>
                </button>
                <button class="format-btn" title="Link">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
                    </svg>
                </button>
                <button class="format-btn" title="Quote">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 17h3l2-4V7H5v6h3zm8 0h3l2-4V7h-6v6h3z"/>
                    </svg>
                </button>
                <button class="format-btn" title="Code">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                    </svg>
                </button>
            </div>
            <div class="publish-options">
                <button class="save-draft">Save draft</button>
                <button class="publish-btn">Publish</button>
            </div>
        </div>
    </div>

    <script src="script/write.js">

    </script>
</body>
</html>
